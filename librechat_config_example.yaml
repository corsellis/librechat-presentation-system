# LibreChat Configuration - Presentation System Integration
# Copy the relevant sections to your existing librechat.yaml

version: 1.0.9

# ============================================
# CLAUDE PRESENTATIONS ENDPOINT
# ============================================

endpoints:
  custom:
    # Claude endpoint with presentation generation capabilities
    - name: "Claude Presentations"
      apiKey: "${ANTHROPIC_API_KEY}"
      baseURL: "https://api.anthropic.com/v1"
      
      # Model configuration
      models:
        default: ["claude-sonnet-4-20250514"]
        fetch: false
      
      # Conversation settings
      titleConvo: true
      titleModel: "claude-sonnet-4-20250514"
      summarize: false
      summaryModel: "claude-sonnet-4-20250514"
      forcePrompt: false
      modelDisplayLabel: "Claude"
      
      # System prompt for presentation generation
      # Option 1: Inline prompt
      addParams:
        system: |
          You are an expert presentation designer with access to a presentation generation API at /api/presentations/generate
          
          You create professional McKinsey-style and Marwyn-style board presentations.
          
          TEMPLATES:
          1. McKinsey: Blue/teal, minimalist, analytical
          2. Marwyn: Orange/charcoal, investment-focused
          
          PROCESS:
          1. Understand user requirements
          2. Plan presentation structure
          3. Generate API call with proper JSON
          4. Provide download link
          
          See api/presentation-system/config/claude-prompt.txt for full documentation.
          
      # Option 2: External file (recommended)
      # systemMessageFile: "api/presentation-system/config/claude-prompt.txt"

