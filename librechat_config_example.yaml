# ============================================
# ARTIFACTS CONFIGURATION
# ============================================

# If using artifacts feature, configure bundler:
# (Not required for basic presentation generation)

fileConfig:
  endpoints:
    assistants:
      fileLimit: 10
      fileSizeLimit: 10  # MB
      supportedMimeTypes:
        - "application/pdf"
        - "application/vnd.openxmlformats-officedocument.presentationml.presentation"

# ============================================
# SECURITY SETTINGS
# ============================================

# Prevent search engine indexing
registration:
  socialLogins: []
  
interface:
  privacyPolicy:
    externalUrl: ""
    openNewTab: false
  termsOfService:
    externalUrl: ""
    openNewTab: false

# ============================================
# NOTES
# ============================================

# 1. ${ANTHROPIC_API_KEY} references your .env variable
# 2. System prompt can be inline or external file
# 3. External file recommended for easier updates
# 4. Restart LibreChat after config changes
# 5. Test with health check: curl localhost:3080/api/presentations/health
